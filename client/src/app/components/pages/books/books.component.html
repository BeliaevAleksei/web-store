<div class="container">
  <div class="row justify-content-between align-items-center header">
    <div class="col">
      <h1>Book List <button class="btn" (click)="create()"><i class="material-icons">
            add
          </i>
        </button></h1>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row body">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.description }}</td>
          <td>
            <button class="btn" (click)="edit(book)">
              <i class="material-icons">
                edit
              </i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
